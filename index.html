
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Новогодние итоги семьи</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:ital,wght@0,700;1,700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background: #fdfdfd;
        color: #1a2e1a;
        overflow-x: hidden;
      }
      .font-serif { font-family: 'Playfair Display', serif; }
      .font-handwriting { font-family: 'Caveat', cursive; }
      
      .snow-bg {
        background: radial-gradient(circle at 50% -20%, #ffffff 0%, #f0f4f0 100%);
      }
      
      .glass-light {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .envelope-edge {
        background-image: repeating-linear-gradient(45deg, #991b1b, #991b1b 10px, #ffffff 10px, #ffffff 20px, #064e3b 20px, #064e3b 30px, #ffffff 30px, #ffffff 40px);
      }
      
      .paper-texture {
        background-color: #ffffff;
        background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .floating { animation: float 3s ease-in-out infinite; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
        "lucide-react": "https://esm.sh/lucide-react@0.475.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="snow-bg">

</body>
</html>
